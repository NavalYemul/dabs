# The main pipeline for dabs
resources:
  pipelines:
    dabs_pipeline:
      name: dabs_pipeline
      ## Catalog is required for serverless compute
      catalog: main
      schema: dabs_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
